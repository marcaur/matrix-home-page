<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        color: white;
      }

      div {
        border: 1px solid green;
      }

      li {
        list-style-type: none;
        color: blanchedalmond;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Matrix</h1>
          <!--center on top of page-->
          <!--the nav bar is going to be directly below header, they are attached-->
        </div>
      </div>

      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link disabled"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Disabled</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <main>
        <div class="row">
          <div class="col-4" style="text-align: left;">
            <!--user directory-->
            <!--include pic + name -->
            <div class="card" style="width: 18rem;">
              <img src="neo.jpeg" class="card-img-top" alt="..." />
              <div class="card-body" style="background-color: black;">
                <h5 class="card-title">neo</h5>
                <p class="card-text">
                  <li>name</li>
                  <li>date of birth</li>
                </p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <!--main feed section-->
            <!--nested row-->

            <div class="row">
              <div class="col-sm-3">
                <img src="morpheus.jpg" alt="" class="img-fluid" />
              </div>
              <div class="col-sm-9">
                <div class="card">
                  <div class="card-body" style="background-color: black;">
                    <p>Are you ready to take the pill?</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--the main section will contain a news feed with posts from moprheus and trinity plus agent-->
        <!--User should be able to post comments and in future able to click on profiles-->
      </main>
    </div>
    <!--end of page container-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
